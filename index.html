<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>BankApp</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div id="wrapp">

    <div class="jumbotron text-center">
      <h2>Bank App</h2>
      <button id="acc-btn" class="btn btn-primary">Accaunt</button>
      <button id="add-btn" class="btn btn-info">Add Accaunt</button>
      <button id="edit-btn" class="btn btn-warning">Edit/delete</button>
    </div>
    <div class="container-fluid">
      <div class="row main-row">
        <div class="col-lg-8 col-lg-offset-2">
          <h3 class="page-header">Accaunt</h3>
          <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
              <table class=" table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Deposit</th>
                    <th>Credit card</th>
                  </tr>
                </thead>
                <tbody id="main-tbody">


                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row form-row">
        <div class="col-lg-8 col-lg-offset-2">
          <h3 class="page-header">Add Account</h3>
          <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
              <input id="id-form" class="form-control" type="text" name="" value="" placeholder="Id"><br>
              <input id="name-form" class="form-control" type="text" name="" value="" placeholder="Name"><br>
              <input id="deposit-form" class="form-control" type="text" name="" value="" placeholder="Deposit"><br>
              <input id="credit-card-form" class="form-control" type="text" name="" value="" placeholder="Credit Card"><br>
              <button id="add-form-btn" class="btn btn-primary form-control">Add Account</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row edit-row">
        <div class="col-lg-8 col-lg-offset-2">
          <h3 class="page-header">Edit/Delete</h3>
          <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
              <table class=" table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Deposit</th>
                    <th>Credit card</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="edit-tbody">


                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row edit-form-row">
        <div class="col-lg-8 col-lg-offset-2">
          <h3 class="page-header">Edit Account</h3>
          <div class="col-lg-10 col-lg-offset-1">
            <input id="edit-id" type="text" class="form-control"><br>
            <input id="edit-name" type="text" class="form-control"><br>
            <input id="edit-deposit" type="text" class="form-control"><br>
            <input id="edit-credit-card" type="text" class="form-control"><br>
            <button id="save" class="btn btn-warning form-control">Save</button>
          </div>
        </div>
      </div>

    </div>
  </div>



  <!-- <script src="js/main.js"></script> -->
  <script src="js/test.js"></script>
  <script src="js/main.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
